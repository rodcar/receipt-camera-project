<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receipt Camera</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #000; color: #fff; font-family: system-ui, sans-serif; }
    video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
    .wrap { position: fixed; inset: 0; display: flex; flex-direction: column; }
    .stage { flex: 1; position: relative; }
    .panel { max-height: 36%; overflow: auto; border-top: 1px solid rgba(255,255,255,.12); padding: 12px; background: #0a0a0a; }
    .btns { position: absolute; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 12px; }
    .capture { width: 64px; height: 64px; border-radius: 50%; background: rgba(255,255,255,.9); border: none; color: #000; font-size: 20px; }
    .chip { cursor: pointer; font-size: 12px; padding: 8px 10px; border-radius: 999px; background: rgba(255,255,255,.12); border: 1px solid rgba(255,255,255,.18); }
    .loading { position: absolute; inset: 0; background: rgba(0,0,0,.6); display: none; align-items: center; justify-content: center; }
    .loading.show { display: flex; }
    .toast { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 77, 77, 0.9); padding: 14px 18px; border-radius: 8px; font-size: 14px; text-align: center; max-width: 80%; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
    .toast[hidden] { display: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas" hidden></canvas>
      <div class="loading" id="loading"><div>Processing...</div></div>
      <div class="btns">
        <button id="capture" class="capture">‚óè</button>
        <label for="upload" class="chip">Upload</label>
        <input id="upload" type="file" accept="image/*" hidden />
      </div>
    </div>
    <div class="panel">
      <h3 style="margin:0 0 8px;font-size:14px;">Products</h3>
      <div id="empty" style="opacity:.7;font-size:12px;">No items yet. Take or upload a receipt to begin.</div>
      <div id="list"></div>
    </div>
  </div>
  <div class="toast" id="toast" hidden></div>
  <script>
    const API_URL = 'https://ptouo7dcbqhnpmc6uurxv6q5ii0ltzjz.lambda-url.us-east-2.on.aws/';
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const loading = document.getElementById('loading');
    const captureBtn = document.getElementById('capture');
    const uploadInput = document.getElementById('upload');
    const list = document.getElementById('list');
    const empty = document.getElementById('empty');
    const toast = document.getElementById('toast');

    let streamStarted = false;

    function showToast(message, duration = 4000) {
      toast.textContent = message;
      toast.hidden = false;
      clearTimeout(showToast.timeout);
      showToast.timeout = setTimeout(() => toast.hidden = true, duration);
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();
        streamStarted = true;
      } catch (e) {
        showToast('Camera access failed. Please allow camera permissions.');
      }
    }

    function renderItems(items) {
      list.innerHTML = '';
      if (!items.length) { empty.style.display = 'block'; return; }
      empty.style.display = 'none';
      items.forEach(it => {
        const row = document.createElement('div');
        row.className = 'item';
        row.style = 'background:rgba(255,255,255,.06);border-radius:8px;padding:8px;font-size:12px;margin-bottom:8px;';
        row.innerHTML = `
          <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;">
            <strong>#${it?.id ?? ''}</strong>
            <span style="font-size:10px;padding:2px 6px;border-radius:999px;background:${it?.equivalent?'rgba(16,185,129,.25)':'rgba(244,63,94,.25)'}">${it?.equivalent?'Equivalent':'Not equivalent'}</span>
          </div>
          ${it?.reason?`<div style='opacity:.8;margin-top:4px;'>${it.reason}</div>`:''}
          ${typeof it?.equivalent_product_id!=='undefined'?`<div style='opacity:.6;margin-top:4px;'>Equivalent Product ID: ${it.equivalent_product_id}</div>`:''}
        `;
        list.appendChild(row);
      });
    }

    async function sendToAPI(base64) {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ receiptImage: base64 })
      });
      const out = await res.json().catch(()=>({}));
      if (res.status === 422) {
        const body = typeof out.body === 'string' ? JSON.parse(out.body) : out.body;
        const msg = body?.message || 'No receipt items detected. Please use a clearer image.';
        showToast(msg);
        return [];
      }
      const body = typeof out.body === 'string' ? JSON.parse(out.body) : out.body;
      const items = body?.receipt?.items || body?.items || [];
      return items;
    }

    async function captureAndSend() {
      if (!streamStarted) { showToast('Camera not ready'); return; }
      loading.classList.add('show');
      try {
        const w = video.videoWidth, h = video.videoHeight;
        canvas.width = w; canvas.height = h;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, w, h);
        const base64 = canvas.toDataURL('image/jpeg', 0.85).split(',')[1];
        const items = await sendToAPI(base64);
        renderItems(items);
      } catch (e) {
        showToast(e.message || 'Unexpected error');
      } finally { loading.classList.remove('show'); }
    }

    uploadInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async () => {
        loading.classList.add('show');
        try {
          const base64 = reader.result.split(',')[1];
          const items = await sendToAPI(base64);
          renderItems(items);
        } catch (e) {
          showToast(e.message || 'Upload failed');
        } finally { loading.classList.remove('show'); uploadInput.value = ''; }
      };
      reader.readAsDataURL(file);
    });

    captureBtn.addEventListener('click', captureAndSend);
    startCamera();
  </script>
</body>
</html>
